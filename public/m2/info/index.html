    <script type="text/javascript">
        $(".nav li[data-id='167']").addClass("active");
        var $li = $(".nav li");
        var $firstLi = $(".nav").children("ul").children("li");
        var $header = $(".header");
        $li.mouseenter(function () {
            $(".nav li[data-id='167']").removeClass("active");
            $this = $(this);
            $this.addClass("active").siblings("li").removeClass("active");
        });
        $li.mouseleave(function () {
            $this = $(this);
            $this.removeClass("active");
            $(".nav li[data-id='167']").addClass("active");
        });
        var topcolumId = "167";
        var $navToggle = $("#navToggle");
        var $navMenu = $("#navMenu");
        var $navItem = $navMenu.find("li");
        var $masgBg = $("#masgBg");
        $navToggle.on("click", function () {
            $masgBg.addClass("active");
            $navMenu.addClass("active");
        });
        $masgBg.on("click", function () {
            $masgBg.removeClass("active");
            $navMenu.removeClass("active");
        });
        $navItem.each(function () {
            var $this = $(this);
            if ($this.attr("data-id") == topcolumId) {
                $this.addClass("active");
            }
            if ($this.children("ul").length > 0) {
                $this.append('<span class="arrow"></span>');
            }
        });
        $navItem.find(".arrow").on("click", function () {
            var $this = $(this);
            $this.toggleClass("active");
            $this.siblings("ul").toggleClass("active");
        });

        function AddFavorite(sURL, sTitle) {
            try {
                window.external.addFavorite(sURL, sTitle);
            } catch (e) {
                try {
                    window.sidebar.addPanel(sTitle, sURL, "");
                } catch (e) {
                    alert("加入收藏失败，请使用Ctrl+D进行添加");
                }
            }
        }
        function SetHome(obj) {
            try {
                obj.style.behavior = "url(#default#homepage)";
                obj.setHomePage(obj);
            }
            catch (e) {
                if (window.netscape) {
                    try { netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect"); }
                    catch (e) { alert("抱歉，您所使用的浏览器无法完成此操作。"); }
                }
                else {
                    alert("抱歉，您所使用的浏览器无法完成此操作。");
                }
            }
        }
        var ssval = "";
        $(".s-btn").on("click", function () {
            ssval = $(".s-input").val();
            if (ssval != "") {
                location.href = "/jyxx/?kw=" + $(".s-input").val();
            }
        });
        $(".s-input").on("keydown", function (event) {
            ssval = $(".s-input").val();
            if (ssval != "") {
                var key = event.which;
                if (key == 13) {
                    location.href = "/jyxx/?kw=" + ssval;
                }
            }
        });
    </script>
